<!DOCTYPE html>
<html lang="nb">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" type="text/css" href="css/flex.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <script type="text/javascript" src="js/scripts.js"></script>
    <script type="text/javascript" src="js/barnehager.js"></script>
    <title>Studentassistenten</title>
  </head>
  <body class="flex">
    <div class="flex top-bar">
      <header class="flex flex-wrap">
        <div class="flex" id="logo">
          <a href="index.html">Studentassistenten</a>
        </div>
        <nav class="flex">
          <a href="index.html">Hjem</a>
          <a href="lekeplasser.html">Lekeplasser</a>
          <a href="toaletter.html">Toaletter</a>
          <a href="favoritt-toalett.html">Favoritt-toalett</a>
          <a href="barnehager.html" id="current">Barnehager</a>
          <a href="kontakt.html">Kontakt</a>
        </nav>
      </header>
    </div>
    <div class="flex flex-wrap center">
      <div class="flex main">
        <article class="flex" id="wide">
          <h2>Barnehager i Bergen</h2>
            <table>
              <tr>
                <td>
                  Barnehagens kapasitet:
                </td>
                <td>
                  Barnehagens eierform:
                </td>
              </tr>
              <tr>
                <legend name="antallBarn">
                  <td>
                    <label name="antallBarn">
                      <input type="radio" name="antallBarn" value="10" onclick="maks(value)">Under 10 barn
                    </label>
                  </td>
                </legend>
                <legend name="eierform">
                  <td>
                    <label name="eierform">
                      <input type="radio" name="eierform" value="Privat" onclick="eier(value)">Privat
                    </label>
                  </td>
                </legend>
              </tr>
              <tr>
                <legend name="antallBarn">
                    <td>
                      <label name="antallBarn">
                        <input type="radio" name="antallBarn" value="25" onclick="maks(value)">10-25 barn
                      </label>
                    </td>
                </legend>
                <legend name="eierform">
                  <td>
                    <label name="eierform">
                      <input type="radio" name="eierform" value="Kommunal" onclick="eier(value)">Offentlig
                    </label>
                  </td>
                </legend>
              </tr>
              <tr>
                <legend name="antallBarn">
                  <td>
                    <label name="antallBarn">
                      <input type="radio" name="antallBarn" value="50" onclick="maks(value)">25-50 barn
                    </label>
                  </td>
                </legend>
              </tr>
              <tr>
                <legend name="antallBarn">
                  <td>
                    <label name="antallBarn">
                      <input type="radio" name="antallBarn" value="75" onclick="maks(value)">50-100 barn
                    </label>
                  </td>
                </legend>
              </tr>
              <tr>
                <legend name="antallBarn">
                  <td>
                    <label name="antallBarn">
                      <input type="radio" name="antallBarn" value="300" onclick="maks(value)">Over 100 barn
                    </label>
                  </td>
                </legend>
              </tr>
            </table>
          <ol id="posList"></ol>
        </article>
      </div>
      <hr style="width:100%">
      <footer class="flex">
        <a href="om.html">Om Studentassistenten</a>
      </footer>
    </div>
  </body>
</html>
