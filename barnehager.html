<!DOCTYPE html>
<html lang="nb">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" type="text/css" href="css/flex.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <script type="text/javascript" src="js/scripts.js"></script>
    <script type="text/javascript" src="js/barnehager.js"></script>
    <title>Studentassistenten</title>
  </head>
  <body class="flex">
    <div class="flex top-bar">
      <header class="flex flex-wrap">
        <div class="flex" id="logo">
          <a href="index.html">Studentassistenten</a>
        </div>
        <nav class="flex">
          <a href="index.html">Hjem</a>
          <a href="lekeplasser.html">Lekeplasser</a>
          <a href="toaletter.html">Toaletter</a>
          <a href="favoritt-toalett.html">Favoritt-toalett</a>
          <a href="barnehager.html" id="current">Barnehager</a>
          <a href="kontakt.html">Kontakt</a>
        </nav>
      </header>
    </div>
    <div class="flex flex-wrap center">
      <div class="flex main">
        <article class="flex" id="wide">
          <h2>Barnehager i Bergen</h2><br/>
            <table>
              <tr>
                <td>
                  <p>Barnehagens kapasitet:</p>
                </td>
                <td>
                  <p>Barnehagens eierform:</p>
                </td>
              </tr>
              <tr>
                <legend name="antallBarn">
                  <td>
                    <label name="10">
                      <input type="radio" name="antallBarn" id="10" value="0">10
                    </label>
                  </td>
                </legend>
                <legend name="eierform">
                  <td>
                    <label name="eierform">
                      <input type="radio" name="kapasitet" id="privat" value="0">Privat
                    </label>
                  </td>
                </legend>
              </tr>
              <tr>
                <legend name="antallBarn">
                    <td>
                      <label name="antallBarn">
                        <input type="radio" name="antallBarn" id="25" value="0">25
                      </label>
                    </td>
                </legend>
                <legend name="eierform">
                  <td>
                    <label name="eierform">
                      <input type="radio" name="kapasitet" id="kommunal" value="0">Offentlig
                    </label>
                  </td>
                </legend>
              </tr>
              <tr>
                <legend name="antallBarn">
                  <td>
                    <label name="antallBarn">
                      <input type="radio" name="antallBarn" id="50" value="0">50
                    </label>
                  </td>
                </legend>
              </tr>
              <tr>
                <legend name="antallBarn">
                  <td>
                    <label name="antallBarn">
                      <input type="radio" name="antallBarn" id="100" value="0">100+
                    </label>
                  </td>
                </legend>
              </tr>
            </table>
          <ul id="posList search" aria-label="Oversikt over barnehager i Bergen"></ul>
        </article>
      </div>
      <hr style="width:100%">
      <footer class="flex">
        <a href="om.html">Om Studentassistenten</a>
      </footer>
    </div>
  </body>
</html>
