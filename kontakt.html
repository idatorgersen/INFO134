<!DOCTYPE html>
<html lang="nb">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" type="text/css" href="css/flex.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <script type="text/javascript" src="js/scripts.js"></script>
    <title>Byguiden</title>
  </head>
  <body class="flex">
    <div class="flex top-bar">
      <header class="flex flex-wrap">
        <div class="flex" id="logo">
          <a href="index.html">Byguiden</a>
        </div>
        <nav class="flex topnav" id="nav">
          <a href="#" style="font-size:15px;" class="icon" onclick="burger()">&#9776;</a>
          <a href="index.html">Hjem</a>
          <a href="lekeplasser.html">Lekeplasser</a>
          <a href="toaletter.html">Toaletter</a>
          <a href="favoritt-toalett.html">Favoritt-toalett</a>
          <a href="barnehager.html">Barnehager</a>
          <a href="kontakt.html" id="current">Kontakt</a>
        </nav>
      </header>
    </div>
    <div class="flex flex-wrap center">
      <article class="flex">
        <form name="kontakt" action="index.html" method="post" >
          <h3>Hva gjelder det?</h3>
          <input type="radio" name="category" value="tilbakemelding" />Tilbakemelding <br />
          <input type="radio" name="category" value="feil" />Feil på siden <br />
          <input type="radio" name="category" value="spm" />Spørsmål <br />
          <input type="radio" name="category" value="annet" />Annet <br />
          <br />
          <input type="text" name="name" size="50" placeholder="Navn" required /><br /><br />
          <input type="text" name="email" size="50" placeholder="E-mail" required /><br />
          <br />
          <textarea name="message" rows="10" cols="48" placeholder="Skriv din melding her..." required></textarea><br />
          <input type="submit" class="searchButton" />
        </form>
      </article>
      <hr style="width:100%">
      <footer class="flex">
        <a href="index.html">Om Studentassistenten</a>
      </footer>
    </div>
  </body>
</html>
