<!DOCTYPE html> <!--- Ida og Sindre --->
<html lang="nb">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/flex.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <script src="js/dokart.json"></script>
    <script type="text/javascript" src="js/toaletter.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
    <title>Studentassistenten</title>
  </head>
  <body class="flex">
    <div class="flex top-bar">
      <header class="flex flex-wrap">
        <div class="flex" id="logo">
          <a href="index.html">Studentassistenten</a>
        </div>
        <nav class="flex">
          <a href="index.html">Hjem</a>
          <a href="om.html">Om</a>
          <a href="toaletter.html">Toaletter</a>
          <a href="kontakt.html">Kontakt</a>
        </nav>
      </header>
    </div>
    <div class="flex flex-wrap center">
      <div class="flex main">
        <article class="flex ">
          <section>
            <h2> Toaletter i Bergen </h2>
            <p> Oversikt over toaletter i Bergen. </p>
          </section>
          <ul id="doliste">

          </ul>

          <p><b>Avansert søk</b></p>
          <form id="search">
            <table>
              <legend name="kjønn">
                <tr>
                  <td>
                    Kjønn:
                  </td>
                </tr>
                <tr>
                  <td>
                    <label name="male">
                      <input type="radio" name="kjønn" id="male" value="male">Mann
                    </label>
                  </td>
                </tr>
                <tr>
                  <td>
                    <label name="female">
                      <input type="radio" name="kjønn" id="female" value="female">Kvinne
                    </label>
                  </td>
                </tr>
              </legend>
              <tr>
                <td>
                  <label name="rullestol">
                    <input type="checkbox" name="rullestol">
                    Rullestoltilgang
                  </label>
                </td>
                <td>
                  <label name="åpen">
                    <input type="checkbox" name="åpen">Åpen nå
                  </label>
                </td>
              </tr>
              <tr>
                <td>
                  <label name="stellerom">
                    <input type="checkbox" name="stellerom">Stellerom
                  </label>
                </td>
                <td>
                  <label name="gratis">
                    <input type="checkbox" name="gratis">Gratis
                  </label>
                </td>
              </tr>
            </table>
            <br />
            <label name="tid"> Søk etter åpningstid</label><br />
            <input  type="number" name="hour" min="00" max="23"> :
            <input  type="number" name="minute" min="00" max="59">
            <br /><br />

            <label for="makspris">Makspris</label><br />
            <input type="number" id="makspris" name="makspris" min="0" max="100">kr
          </form>
          <button type="button" form="search" onclick="search()">Søk</button>
        </article>
        <aside class="flex">
          <div class="flex" id="map"></div>
          <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCxfVYalIH-o0SEI7LPHetR6YYmtMgrtAo&callback=initMap"></script>
        </aside>
      </div>
      <hr style="width:100%">
      <footer class="flex">
        <a href="om.html">Om Studentassistenten</a>
      </footer>
    </div>
  </body>
</html>
