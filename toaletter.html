<!DOCTYPE html> <!--- Ida og Sindre --->
<html lang="nb">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" type="text/css" href="css/flex.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <script type="text/javascript" src="js/toaletter.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
    <title>Studentassistenten</title>
  </head>
  <body class="flex">
    <div class="flex top-bar">
      <header class="flex flex-wrap">
        <div class="flex" id="logo">
          <a href="index.html">Studentassistenten</a>
        </div>
        <nav class="flex">
          <a href="index.html">Hjem</a>
          <a href="lekeplasser.html">Lekeplasser</a>
          <a href="toaletter.html" id="current">Toaletter</a>
          <a href="favoritt-toalett.html">Favoritt-toalett</a>
          <a href="kontakt.html">Kontakt</a>
        </nav>
      </header>
    </div>
    <div class="flex flex-wrap center">
      <div class="flex main">
        <article class="flex ">
          <section class="toptext">
            <h2> Toaletter i Bergen </h2>
            <input type="text" placeholder="Hurtigsøk..">
            <button onclick="showSearch()" class="advancedButton">Avansert søk</button>
            <form id="search">
              <table><br />
                <legend name="kjønn">
                  <tr>
                    <td>
                      <label name="male">
                        <input type="radio" name="kjønn" id="herre" value="0">Mann
                      </label>
                    </td>

                </legend>
                <td>
                  <label name="rullestol">
                    <input type="checkbox" name="rullestol" id="rullestol" value="0">Rullestoltilgang
                  </label>
                </td>
                <td>
                  <label name="åpen">
                    <input type="checkbox" name="åpen" id="åpen" value="0">Åpen nå
                  </label>
                </td>
                </tr>

                <legend name="kjønn">
                  <tr>
                    <td>
                      <label name="female">
                        <input type="radio" name="kjønn" id="kvinne" value="0">Kvinne
                      </label>
                    </td>
                </legend>
                <td>
                  <label name="stellerom">
                    <input type="checkbox" name="stellerom" id="stellerom" value="0">Stellerom
                  </label>
                </td>
                <td>
                  <label name="gratis">
                    <input type="checkbox" name="gratis" id="gratis" value="0">Gratis
                  </label>
                </td>
              </tr>

              </table>
              <table>
                <tr>
                  <td>
                    <label name="tid"> Åpningstid:</label>
                    <input class="time-input" type="number" name="hour" id="hour" min="00" max="23"> :
                    <input class="time-input" type="number" name="minute" id="minute" min="00" max="59">
                  </td>
                  <td>
                    <label for="makspris">Makspris:</label>
                    <input type="number" name="makspris" id="makspris" min="0" max="100" placeholder="kr">
                  </td>
                </tr>
              </table>
            <button type="button" form="search" onclick="search()" class="searchButton">Søk</button>
            </form>
          </section>
          <br />
          <p> <i>Oversikt over toaletter i Bergen. </i></p>
          <ul id="doliste"></ul>
        </article>
        <aside class="flex" id="kart">
          <div id="map"></div>
          <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCxfVYalIH-o0SEI7LPHetR6YYmtMgrtAo&callback=initMap"></script>
        </aside>
      </div>
      <hr style="width:100%">
      <footer class="flex">
        <a href="om.html">Om Studentassistenten</a>
      </footer>
    </div>
  </body>
</html>
